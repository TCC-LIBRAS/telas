<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./src/css/styleCad.css">
</head>

<body>
    <main id="principal">
        <h1 id="principalTitulo">Cadastrar</h1>

        <section id="principalConteudo">

            <div id="principalCamposEsquerda">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="inputCampos" placeholder="Insira seu nome">

                <label for="email">E-mail</label>
                <input type="text" name="email" id="inputCampos" placeholder="Insira seu email">
            </div>

            <div id="principalCamposCentro">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" name="nascimento" id="inputCampos">

                <label for="senha">Senha</label>
                <input type="text" name="senha" id="inputCampos" placeholder="Insira sua senha">

            </div>

            <div id="principalCamposDireita">
                <label for="nomeUsuario">Nome de usuario</label>
                <input type="text" name="nomeUsuario" id="inputCampos" placeholder="Insira seu nome de usuario">

                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="inputCampos" placeholder="Insira seu telefone">
            </div>

        </section>

        <div id="principalBotoes">
            <input type="button" value="Sair">
            <input type="button" value="Cadastrar">
        </div>
    </main>
</body>

</html>
