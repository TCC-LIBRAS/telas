<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="./src/css/StyleRecSenha.css">
</head>
<body>
    <main id="principal">
        <h1 id="principalTitulo">Recuperar senha</h1>
        <section id="principalConteudo">
            <div id="principalCampos">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="inputCampos" placeholder="Insira seu email">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="inputCampos" placeholder="Insira seu telefone">
            </div>

            <div id="principalBotoes">
            <input type="submit" value="Voltar">
            <input type="button" value="Enviar">
            </div>

        </section>
    </main>
</body>
</html>
